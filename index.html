<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header class="header">
    <h1>Todo</h1>
    <img src="images/icon-sun.svg" alt="icon sun">
  </header>
  <main class="container">
    <div class="input">
      <div></div>
      <input type="text" placeholder="Create a new todo...">
    </div>
    <div class="todo-items">
      <div class="todo-item complete">
        <div class="icon-complete"></div>
        <div class="text-item">Complete online JavaScript course</div>
        <div class="image"><img src="images/icon-cross.svg" alt="icon cross"></div>
      </div>
      <div class="todo-item">
        <div class="icon-complete"></div>
        <div class="text-item">Jog around the park 3x</div>
        <div class="image"><img src="images/icon-cross.svg" alt="icon cross"></div>
      </div>
      <div class="todo-item">
        <div class="icon-complete"></div>
        <div class="text-item">10 minutes meditation</div>
        <div class="image"><img src="images/icon-cross.svg" alt="icon cross"></div>
      </div>
      <div class="todo-item">
        <div class="icon-complete"></div>
        <div class="text-item">Read for 1 hour</div>
        <div class="image"><img src="images/icon-cross.svg" alt="icon cross"></div>
      </div>
      <div class="todo-item">
        <div class="icon-complete"></div>
        <div class="text-item">Pick up groceries</div>
        <div class="image"><img src="images/icon-cross.svg" alt="icon cross"></div>
      </div>
      <div class="todo-item">
        <div class="icon-complete"></div>
        <div class="text-item">Complete Todo App on Frontend Mentor</div>
        <div class="image"><img src="images/icon-cross.svg" alt="icon cross"></div>
      </div>
      <div class="items-selection">
        <p><span class="items-left">5</span> items left</p>
        <div class="selection">
          <p class="all">All</p>
          <p class="active">Active</p> 
          <p class="completed">Completed</p>
        </div>
        <p class="clear-completed">Clear Completed</p>
      </div>
    </div>
    <!-- <p>Drag and drop to reorder list</p>   -->
  </main>
  <script src="script.js"></script>
</body>
</html>
